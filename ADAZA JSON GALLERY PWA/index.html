<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Application</title>

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="img/adazalogo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/adazalogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Adaza's Application" />
    <meta name="msapplication-TileImage" content="img/adazalogo.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">AdazaApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4 text-white">
      <div id="content">
        <div id="home" class="tab-content active">
          <h2>Users</h2>
          <ul id="user-list" class="list-group"></ul>
        </div>
        <div id="gallery" class="tab-content">
          <h2>Gallery</h2>
          <div id="photo-gallery" class="row"></div>
        </div>
        <div id="about" class="tab-content">
          <h2>About</h2>
          <div class="profile">
            <img
              src="img/profile.jpg"
              alt="Profile Picture"
              class="profile-img"
            />
            <p>Developer: Elmer M. Adaza</p>
            <p>Course: BS Information Technology</p>
            <p>School: Laguna State Polytechnic University</p>
            <p>Address: Brgy. San Francisco, San Pablo City, Laguna</p>
            <div class="social-icons">
              <a
                href="https://github.com/yourusername"
                target="_blank"
                class="text-white"
                ><i class="fab fa-github"></i
              ></a>
              <a
                href="mailto:example@example.com"
                target="_blank"
                class="text-white"
                ><i class="fas fa-envelope"></i
              ></a>
              <a
                href="https://twitter.com/yourusername"
                target="_blank"
                class="text-white"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                href="https://facebook.com/yourusername"
                target="_blank"
                class="text-white"
                ><i class="fab fa-facebook"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
